@media (max-width: 768px) {
  /* Barre de navigation */
  .nav-bar {
    flex-direction: column; /* Passe en colonne sur mobile */
    align-items: flex-start; /* Alignement à gauche */
    padding: 10px;
  }

  .liens-navv {
    flex-direction: column; /* Liens en liste verticale */
    gap: 10px; /* Ajout d'espacement entre les liens */
    font-size: 18px; /* Réduction de la taille de la police */
  }

  /* Formulaire */
  .form-container {
    padding: 10px 20px; /* Réduction des espaces internes */
    max-width: 100%; /* Prend toute la largeur de l'écran */
    box-shadow: none; /* Suppression de l'ombre pour mobile */
  }

  form input, form select, form textarea, form button {
    font-size: 0.9rem; /* Taille de texte adaptée */
  }

  /* Slider marquee */
  marquee {
    word-spacing: 100px; /* Réduction de l'espacement entre les mots */
  }

  /* Texte et titres */
  h1, h2 {
    font-size: 1.5rem; /* Taille ajustée des titres */
    text-align: center; /* Recentre les titres */
  }

  /* Pied de page */
  .foot {
    flex-direction: column; /* Passe les éléments en colonne */
    align-items: flex-start; /* Alignement du texte à gauche */
    padding: 10px; /* Réduction des marges internes */
  }

  .foot div a {
    font-size: 16px; /* Taille réduite pour les liens */
    padding: 10px 5px; /* Ajustement des marges internes */
  }
}

@media (max-width: 480px) {

  .liens-navv {

    gap: 5px; /* Moins d'espacement */

  }

  h1, h2 {
    font-size: 1.2rem; /* Réduction supplémentaire des titres */
  }

  .foot div a {
    font-size: 14px; /* Taille réduite des liens dans le footer */
  }
}
